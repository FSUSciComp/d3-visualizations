<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!-- Include the following css and scripts for KaTeX-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js" integrity="sha384-dq1/gEHSxPZQ7DdrM82ID4YVol9BYyU7GbWlIwnwyPzotpoc57wDw/guX8EaYGPx" crossorigin="anonymous"></script>
  <script>
    //this short script automatically renders all latex in the body
    //it only renders latex that has the following delimiters:
    options = {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\[", right: "\\]", display: true},
        {left: "\\(", right: "\\)", display: false}
      ]
    };
    
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, options);
    });
  </script> 
  <!-- end of necessary css and scripts-->
</head>
<body>
  <h1> KaTeX Example </h1>
  This file is an example of how to use KaTeX to render math. Here's some awesome math:
  $$ \int_0^2 x^2 $$
  More math: <br>
  When  $a \ne 0$ , there are two solutions to \(ax^2 + bx + c = 0\) and they are $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
</body>
